<div class="file-delete-confirm">
  <p class="file-delete-confirm__text">
    These files will be deleted from the Workspace<br/>only.
    Files downloaded and saved to your local<br/>or virtual environment will not be deleted.
  </p>
  <button class="submit-button" ng-click="del()">Delete</button>
  <button class="default-button" ng-click="cancel()">Cancel</button>
</div>
