<div class="content-wrapper clear">
  <form ng-submit="restore()">
    <div class="content-row page-header">
      <div class="content">
        <h1>Forgot Password</h1>
      </div>
    </div>

    <div class="content-row white padded" ng-hide="requestSent">
      <div class="content">
        <div class="grid">
          <div class="grid-col col-2-12"></div>
          <div class="grid-col col-8-12">
            <p>To reset your password, enter your GHAP userid.</p>
            <div ng-show="errors.length > 0" class="error-message-cont"><br><div ng-repeat="error in errors">{{error}}</div></div>
            <div class="input-cont no-margin">
              <div class="input-cont">
                <input class="text-input" type="text" name="userid" placeholder="firstname.lastname" ng-model="userid">
              </div>
            </div>
            <div class="grid-col col-2-12"></div>
          </div>
        </div>
      </div>
      <div class="content-row">
        <div class="content">
          <div class="grid gutter">
            <div class="grid-col col-8-12"></div>
            <div class="grid-col col-2-12">
              <div class="input-cont align-right">
                <input class="submit-button" type="submit" value="Continue" />
              </div>
            </div>
            <div class="grid-col col-2-12"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="content-row white padded" ng-show="requestSent">
      <div class="content">
        <div class="grid">
          <div class="grid-col col-2-12"></div>
          <div class="grid-col col-8-12">
            Email will be sent with a link to reset password.
          </div>
          <div class="grid-col col-2-12"></div>
        </div>
      </div>
    </div>

  </form>
</div>
