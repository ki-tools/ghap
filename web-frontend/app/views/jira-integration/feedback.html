<div class=" bg-white" modaldraggable modalresizable>



    <form name="_form" target="hidden-form" ng-submit="submit(_form)">

        <jira-hidden-fields type="Enhancement"></jira-hidden-fields>
        <input type="hidden" name="Severity" value="Should have">

        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span
                    aria-hidden="true">&times;</span></button>
            <h3>Suggest an Improvement to the GHAP</h3>
        </div>
        <div class="modal-body">


            <div class="input-cont">
                <label>Category</label>
                <select class="text-input" name="Label" required>
                    <option value="Install Software">Install Software</option>
                    <option value="Improve the User Interface">Improve the User Interface</option>
                    <option value="Improve Workflow" selected>Improve Workflow</option>
                    <option value="Improve Site/System Performance">Improve Site/System Performance</option>
                    <option selected value="Other">Other</option>
                </select>
            </div>

            <div class="input-cont">
                <label>Summary of Suggestion for Improvement</label>
                <input class="text-input" type="text" name="Abstract" required>
            </div>

            <div class="input-cont">
                <label>Detailed description of suggestion for improvement</label>
                <textarea class="text-input" style="height: 5em" name="Description" required></textarea>
            </div>

            <div class="input-cont">
                <p>
                    If possible, please share examples, illustrations, or supporting requirements/details that describe
                    your suggestions
                </p>
                <label>Attach file</label>
                <input type="file" name="issueData[]" multiple>
            </div>

            <div class="input-cont">
                <label>User ID</label>
                <input class="text-input" type="text" name="ProductUser" required ng-model="user.name">
            </div>

            <div class="input-cont">
                <label>Email</label>
                <input class="text-input" type="email" name="ErrorSubmitter" required ng-model="user.email">
            </div>

            <div ng-show="errors.length > 0" class="error-message-cont"><br><div ng-repeat="error in errors">{{error}}</div></div>

        </div>
        <div class="modal-footer">
            <div ng-if="!onlyCloseButton">
                <input type="button" ng-click="dismiss()" class="default-button" tabindex="-1" value="Cancel"/>
                <input type="submit" class="submit-button" tabindex="-1" value="Submit" ng-disabled="isSubmissionInProgress()" />
            </div>
            <div ng-if="onlyCloseButton">
                <input type="button" ng-click="dismiss()" class="default-button" tabindex="-1" value="Close"/>
            </div>
        </div>
    </form>
</div>
