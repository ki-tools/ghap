<div class="content-wrapper clear">
  <div class="content-row page-header">
    <div class="content">
      <div class="grid-col col-8-12">
        <h1>Published Apps</h1>
      </div>
      <div class="grid-col col-4-12">
        <form class="navbar-form navbar-right" role="search" ng-submit="search()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="content-row">
    <div class="content">
      <div class="grid gutter">
        <div class="grid-col col-12-12">
          <table class="app-list">
            <tr class="app"
                ng-repeat="app in apps">
              <td class="app__logo-cell">
                <a ng-href="{{getAppUrl(app)}}"
                   target="_blank">
                  <div/>
                	<div class="app__logo-wrapper">
  	                <img ng-src="{{getThumbnailUrl(app.ApplicationRoot,app.Thumbnail)}}">
  	              	<div class="app__logo-hover">Launch</div>
                	</div>
                </a>
              </td>
              <td class="app__text-cell">
                <a ng-href="{{getAppUrl(app)}}"
                   target="_blank"><h2 class="app__name">{{app.ApplicationName}}</h2></a>
                <p class="app__descr">
                  {{app.Description}} <a ng-href="{{getAppUrl(app)}}" target="_blank">Launch App</a>
                </p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
