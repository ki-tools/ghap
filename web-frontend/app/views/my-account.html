<div class="content-wrapper clear">
  <form ng-submit="update()" autocomplete="off">

  <!-- see: http://stackoverflow.com/questions/15738259/disabling-chrome-autofill -->
  <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
  <input style="display:none" type="text" name="fakeusernameremembered"/>
  <input style="display:none" type="password" name="fakepasswordremembered"/>

    <div class="content-row page-header">
      <div class="content">
        <h1>My Account</h1>
      </div>
    </div>
    <div class="content-row white padded">
      <div class="content">
        <div class="grid">
          <div class="grid-col col-2-12"></div>
          <div class="grid-col col-8-12">
            <div class="input-cont">
              <label>Username</label>
              <input class="text-input" type="text" name="name" ng-model="user.name" disabled="disabled">
            </div>
            <div class="grid gutter">
              <div class="grid-col col-1-2">
                <div class="input-cont no-margin">
                  <label>First Name</label>
                  <input class="text-input" type="text" name="firstName" ng-model="user.firstName" required>
                </div>
              </div>
              <div class="grid-col col-1-2">
                <div class="input-cont no-margin">
                  <label>Last Name</label>
                  <input class="text-input" type="text" name="lastName" ng-model="user.lastName" required>
                </div>
              </div>
            </div>
            <div class="input-cont">
              <label>Email</label>
              <input class="text-input" type="email" name="email" ng-model="user.email" required>
            </div>
            <div class="input-cont">
              <label>Current Password</label>
              <input class="text-input" type="password" name="currentPassword" ng-model="user.currentPassword">
            </div>
            <new-password password="user.password"
                          password-confirmation="passwordConfirmation"
                          is-new="true"></new-password>
            <div class="input-cont">
            	<label>Assigned modeling activities</label>
              <ul>
                <li ng-repeat="activity in activities">{{activity.activityName}}</li>
              </ul>
            </div>
          </div>
          <div class="grid-col col-2-12"></div>
        </div>
      </div>
    </div>
    <div class="content-row">
      <div class="content">
        <div class="grid gutter">
          <div class="grid-col col-2-12"></div>
          <div class="grid-col col-8-12">
              <br>
              <div class="no-margin">
                <input type="submit" class="submit-button" value="UPDATE ACCOUNT" />
                <div class="right-side-message">
                  <div ng-show="errors.length > 0" class="error-message-cont"><ul>
                    <li ng-repeat="error in errors">{{error}}</li>
                  </ul></div><div ng-show="success" class="success-message-cont" ng-bind-html="success"></div>
                </div>
              </div>

          </div>
          <div class="grid-col col-2-12"></div>
        </div>
      </div>
    </div>
  </form>
</div>
