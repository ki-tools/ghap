<div class=" bg-white">
    <form>

        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span
                    aria-hidden="true">&times;</span></button>
            <h3 ng-bind="text"></h3>
        </div>
        <div class="modal-body">

            <div class="input-cont">
                <input type="text" ng-model="url" class="text-input" select-content>
            </div>


        </div>
        <div class="modal-footer">
            <div>
                <input type="button" ng-click="cancel()" class="default-button" tabindex="-1" value="Close"/>
            </div>
        </div>
    </form>
</div>
