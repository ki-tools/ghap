<div class="content-wrapper clear">
  <form ng-submit="submit()">
    <div class="content-row page-header">
      <div class="content">
        <h1>Create Account</h1>
      </div>
    </div>
    <div class="content-row white padded">
      <div class="content">
        <div class="grid">
          <div class="grid-col col-2-12"></div>
          <div class="grid-col col-8-12">
            <div class="input-cont">
              <label>Username</label>
              <input class="text-input" type="text" name="name" ng-model="user.name" required>
            </div>
            <div class="grid gutter">
              <div class="grid-col col-1-2">
                <div class="input-cont no-margin">
                  <label>First Name</label>
                  <input class="text-input" type="text" name="firstName" ng-model="user.firstName" required>
                </div>
              </div>
              <div class="grid-col col-1-2">
                <div class="input-cont no-margin">
                  <label>Last Name</label>
                  <input class="text-input" type="text" name="lastName" ng-model="user.lastName" required>
                </div>
              </div>
            </div>
            <div class="input-cont">
              <label>Email</label>
              <input class="text-input" type="email" name="email" ng-model="user.email" required>
            </div>
            <div class="input-cont">
              <label class="box-cont blue">
                <input type="checkbox" name="user-policy" ng-model="user.generatePassword">
                <span>Generate Password on Create</span>
              </label>
            </div>
            <div ng-hide="user.generatePassword">
              <new-password password="user.password" password-confirmation="passwordConfirmation"></new-password>
            </div>
            <!--
            <div class="input-cont">
              <label>Personal Storage</label>
              <div class="input-cont__inline-cont">
                <label class="box-cont blue">
                  <input type="checkbox" ng-model="user.storage">
                  <span>User Volume</span>
                </label>
              </div>
            </div>
            -->
            <div class="input-cont">
              <label class="box-cont blue">
                <input type="checkbox" name="notifyByEmail" ng-model="user.notifyByEmail">
                <span>Send email to user upon account creation</span>
              </label>
            </div>
          </div>
          <div class="grid-col col-2-12"></div>
        </div>
      </div>
    </div>
    <div class="content-row">
      <div class="content">
        <div class="grid gutter">
          <div class="grid-col col-2-12"></div>
          <div class="grid-col col-8-12">
            <div class="input-cont align-right">
              <div class="left-side-message">
                <div ng-show="errors.length > 0" class="error-message-cont"><ul class="without-list-style">
                  <li ng-repeat="error in errors">{{error}}</li>
                </ul></div><div ng-show="success" class="success-message-cont" ng-bind-html="success"></div>
              </div>

              <input class="submit-button" type="submit" value="CREATE USER" style="width: auto" />
            </div>
          </div>
          <div class="grid-col col-2-12"></div>
        </div>
      </div>
    </div>
  </form>
</div>
