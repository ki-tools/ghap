<div modal-render="{{$isRendered}}"
     tabindex="-1"
     role="dialog"
     class="modal not-modal"
     modal-animation-class="fade"
     ng-class="{in: animate}"
     ng-style="{'z-index': 1050 + index*10, display: 'block'}"
     ng-click="close($event)">
  <div class="modal-dialog"
       ng-class="size ? 'modal-' + size : ''"
       style="position: fixed; left: 50%">
    <div class="for-center"
         style="height: 100%">
      <div class="modal-content"
           style="height: 100%"
           modal-transclude></div>
    </div>
  </div>
</div>
